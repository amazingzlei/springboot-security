    <p>吸星大法乃日月神教教主任我行修炼的功法，此功法是从北冥神功的残破典籍中演化而来，可以吸取别人的内力，但只有一小部分内力可以为我所用，而且不能融合，副作用很大，容易遭到反噬，而且吸的越多后患越大。令狐冲武功那么高强，但也深为吸星大法的副作用所困，最后靠少林寺的镇派之宝易筋经才能化解。如果没有少林寺的易筋经，令狐冲会怎么样谁也说不好。虽然任我行悟出了化解之道，但他的化解之法非常霸道，需要用自己的内力去强行化解，简直就是以毒攻毒，所以对身体的伤害极大，最后导致任我行油尽灯枯而死</p>
