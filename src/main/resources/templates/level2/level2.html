    <h1>
        葵花宝典
    </h1>
    <hr>
    <p>葵花宝典》是金庸武侠小说《笑傲江湖》中的武功秘籍，书中对其来历着墨不多，仅提及作者为前朝太监，亦无人练成完整宝典里的内容。此功是（残本所录）是以“快”为主，令对手看不出破绽，没有还击的机会。抑或是快到就算被对手看出招式中的破绽，对方也来不及反击，破绽一闪即逝。由于葵花宝典的原本被红叶大师烧毁，日月神教手中的残本亦被任我行毁去，就连辟邪剑谱也被林平之销毁，葵花宝典也就此失传。。</p>
