    <h1>
        七伤拳
    </h1>
    <hr>
    <p>伤拳是崆峒派传世武功。所谓“七伤”，乃指人体内有阴阳二气、金木水火土五行，一练七伤，七者皆伤。是先伤己，再伤人。出自金庸小说，毛狮王谢逊获得《七伤拳谱》古抄本，练至大成。

        七伤拳一拳中有七股不同的劲力，或刚猛、或阴柔、或刚中有柔，或柔中有刚，或横出，或直送，或内缩。谢逊曾以此拳击毙少林神僧空见大师。七伤拳倘由内力未臻化境的人来练，对自己便有极大伤害。</p>
